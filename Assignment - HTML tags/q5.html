<!DOCTYPE html>
<html>
  <head>
    <title>Product Order Form</title>
    <style>
      div {
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Product Order Form</h1>
    <div>
      <label for="product-quantity">Product Quantity:</label>
      <input
        type="number"
        name="product-quantity"
        placeholder="Enter Quantity"
        min="1"
      />
    </div>

    <div>
      <label for="product-size">Product Size:</label>
      <select name="product-size">
        <option value="small" selected>Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
    <div>
      <label for="shipping-address">Shipping Address:</label>
      <input type="text" name="shipping-address" />
    </div>
    <div>
      <label for="payment-method-group">Payment Method:</label>
      <input type="radio" name="payment-method-group" /> Credit Card
      <input type="radio" name="payment-method-group" /> PayPal
    </div>
    <div>
      <button>Place Order</button>
    </div>
  </body>
</html>
